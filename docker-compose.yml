version: '3.8'

services:
  nginx:
    build: nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    expose:
      - "8000"
    ports:
      - 8000:8000
    volumes:
      - ./volumes/models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]